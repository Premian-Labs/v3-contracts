name: Lint Contracts

on:
  workflow_dispatch:
  pull_request:
    types: [review_requested]

jobs:
  lint-contracts:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Install packages
        run: yarn install --frozen-lockfile

      - name: Lint contracts
        run: find contracts -name "*.sol" | xargs yarn solhint
